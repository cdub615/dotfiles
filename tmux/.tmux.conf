set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-a

set -g mouse on

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

is_vim="ps -o comm= -t '#{pane_tty}' | grep -q nvim"
bind-key -n C-Left if-shell "$is_vim" "send-keys '\e[1;5D'" "select-pane -L"
bind-key -n C-Down if-shell "$is_vim" "send-keys '\e[1;5B'" "select-pane -D"
bind-key -n C-Up if-shell "$is_vim" "send-keys '\e[1;5A'" "select-pane -U"
bind-key -n C-Right if-shell "$is_vim" "send-keys '\e[1;5C'" "select-pane -R"

# set-option -g status-position top
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_number_position 'right'
set -ogq @catppuccin_window_current_text " #W"
# set -g @catppuccin_window_status 'no'
# set -g @catppuccin_window_default_text '#W'
# set -g @catppuccin_window_current_fill 'number'
# set -g @catppuccin_window_current_text '#W'



set -g status-position top
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_memory}"
if 'test -r /sys/class/power_supply/BAT*' {
  set -agF status-right '#{E:@catppuccin_status_battery}'
}

# set -g @catppuccin_pane_left_separator ""
# set -g @catppuccin_pane_right_separator " "
# set -g @catppuccin_window_left_separator ""
# set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
# set -g @catppuccin_window_number_position "right"
# set -g @catppuccin_window_middle_separator " █"

# set -g @catppuccin_window_default_fill "number"
# set -g @catppuccin_window_default_text "#W"

# set -g @catppuccin_window_current_fill "number"
# set -g @catppuccin_window_current_text "#W"

# set -g @catppuccin_status_modules_right "directory session"
# set -g @catppuccin_status_left_separator  " "
# set -g @catppuccin_status_right_separator ""
# # set -g @catppuccin_status_fill "icon"
# set -g @catppuccin_status_connect_separator "no"

# set -g @catppuccin_directory_text "#{pane_current_path}"

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# set-option -g status-bg default
# set-option -g status-style bg=default
set -g status-style bg=default

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
