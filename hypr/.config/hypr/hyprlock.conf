source = ~/.config/omarchy/current/theme/hyprlock.conf

background {
    monitor =
    color = $color
    path = ~/.config/omarchy/current/background
    blur_passes = 3
}

animations {
    enabled = false
}

image {
    monitor =
    path = ~/.local/share/omarchy/logo.png

    size = 200, 300
    position = 0, 120

    halign = center
    valign = center

    border_size = 0
    rounding = 0
    shadow_passes = 0
    draw_border = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 4

    font_family = Fira Code iScript
    font_color = $font_color

    placeholder_text = Enter Password
    check_color = $check_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 12
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = true
}
